<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images example</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- rel attribute is used to describe the relation between the current page and the linked document. -->
    <!-- noopener value prevents the opened link from gaining access to the webpage from which it was opened -->
    <!-- noreferrer value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) to it (i.e. doesn't know your webpage contained the link)-->
    <!-- noreferrer can technically be used on its own as it includes the functionality for noopener -->
    <!-- These are used for security reasons to prevent phishing attacks -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    <!-- Adding a relative path to a file in our directory -->
    <!-- Normally, we want only our index.html file to be at root level, and other files to be at a different level -->\
    <!-- use ./ to indicate starting at current directory -->
    <a href="./pages/about.html">About</a>

    <!-- alt attribute is used in case image is not displayed properly -->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">
</body>
</html>
